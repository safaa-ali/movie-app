<div class="container">
  <div class="caption">
    <h2>you can Type comment here .....</h2>
  </div>
  <div class="row mb-2">
    <div class="col-lg-8">
      <div class="comment-container">
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)">
          <div class="heading">
            <figure class="d-flex">
              <label for="imgInput">
                <img
                  src="./../../../../../assets/images/pngtree-user-vector-avatar-png-image_1541962.jpg"
                />
              </label>
              <input
                type="file"
                id="imgInput"
                class="text-nowrap text-truncate"
                (change)="uploadImage($event)"
              />
            </figure>
          </div>
          <div class="text">
            <textarea
              formControlName="comment"
              cols="10"
              rows="4"
              class="form-control"
              placeholder="Your comment here ..."
            >
            </textarea>
          </div>
          <button type="submit" mdbBtn color="primary" mdbWavesEffect>
            send comment
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row mb-2" *ngFor="let item of comments">
    <div class="col-lg-8">
      <div class="comment-container">
        <div class="heading">
          <figure class="d-flex">
            <img src="{{ item.img }}" alt="User" />
            <h2>{{ item.username}}</h2>
          </figure>
          <p class="white-text">
            reply
            <mdb-icon fas icon="reply" (click) ="reply()"></mdb-icon>

          </p>

        </div>
        <div class="text">{{ item.comment }}</div>

            <div class="showInputField">
            </div>
      </div>
    </div>
  </div>
</div>
